apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: "6.10.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 10m
  values:
    # Lightweight configuration for Raspberry Pi
    deploymentMode: SingleBinary
    
    # Single binary mode components
    singleBinary:
      replicas: 1
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 200m
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ""  # Use default storage class
    
    loki:
      # Disable multi-tenancy (single tenant mode)
      auth_enabled: false
      
      # Common config - override the replication factor
      commonConfig:
        replication_factor: 1
      
      # Retention settings
      limits_config:
        retention_period: 168h  # 7 days
        ingestion_rate_mb: 4
        ingestion_burst_size_mb: 6
        per_stream_rate_limit: 3MB
        per_stream_rate_limit_burst: 15MB
    
    # Disable all other components - SingleBinary handles everything
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0
    
    # Disable other components for single binary mode
    ingester:
      enabled: false
    distributor:
      enabled: false
    querier:
      enabled: false
    queryFrontend:
      enabled: false
    queryScheduler:
      enabled: false
    compactor:
      enabled: false
    indexGateway:
      enabled: false
    ruler:
      enabled: false
    
    # Test disabled
    test:
      enabled: false
    
    # Monitoring disabled to save resources
    monitoring:
      serviceMonitor:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    
    # Disable memcached components to save memory
    memcached:
      enabled: false
    memcachedChunks:
      enabled: false
    memcachedFrontend:
      enabled: false
    memcachedIndexQueries:
      enabled: false
    memcachedIndexWrites:
      enabled: false
    
    # Explicitly disable cache components for Raspberry Pi
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    
    # Disable gateway and other resource-intensive components
    gateway:
      enabled: true  # Keep minimal gateway
      replicas: 1
      resources:
        requests:
          memory: 32Mi
          cpu: 50m
        limits:
          memory: 64Mi
          cpu: 100m
