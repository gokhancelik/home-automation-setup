apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic-system
spec:
  version: 8.15.0
  nodeSets:
  - name: default
    count: 1
    config:
      # Single node cluster configuration
      node.store.allow_mmap: false
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false
      discovery.type: single-node
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            requests:
              memory: 2Gi
              cpu: 500m
            limits:
              memory: 4Gi
              cpu: 1000m
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms1g -Xmx1g"
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: ssd-storage
        resources:
          requests:
            storage: 10Gi