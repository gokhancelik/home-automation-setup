apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic-system
spec:
  version: 8.15.0
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
  - name: default
    count: 1
    config:
      # Single node cluster configuration for Raspberry Pi
      node.store.allow_mmap: false
      # Use minimal cluster settings for single node
      cluster.routing.allocation.disk.threshold_enabled: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            requests:
              memory: 1536Mi
              cpu: 500m
            limits:
              memory: 1536Mi  # Must match request for ECK
              cpu: 1000m
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms1152m -Xmx1152m"
          readinessProbe:
            exec:
              command:
              - bash
              - -c
              - "nc -z -v -w5 127.0.0.1 9200"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: ssd-storage
        resources:
          requests:
            storage: 10Gi