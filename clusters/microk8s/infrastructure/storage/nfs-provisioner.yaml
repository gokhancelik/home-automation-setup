apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      server: 192.168.2.24
      path: /volume1/dev/kubernetes-storage
    storageClass:
      name: nfs-storage
      defaultClass: true
      archiveOnDelete: true
      reclaimPolicy: Retain
    podAnnotations:
      backup: "true"
