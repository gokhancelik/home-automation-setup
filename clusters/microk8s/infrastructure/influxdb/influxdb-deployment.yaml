apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.8.10
        ports:
        - name: http
          containerPort: 8086
          protocol: TCP
        env:
        - name: INFLUXDB_DB
          value: "iot_sensors"
        - name: INFLUXDB_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: influxdb-auth
              key: admin-user
        - name: INFLUXDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-auth
              key: admin-password
        - name: INFLUXDB_USER
          value: "iot_user"
        - name: INFLUXDB_USER_PASSWORD
          value: "iot_user_pass123"
        - name: INFLUXDB_READ_USER
          value: "iot_reader"
        - name: INFLUXDB_READ_USER_PASSWORD
          value: "iot_reader_pass123"
        - name: INFLUXDB_HTTP_AUTH_ENABLED
          value: "true"
        - name: INFLUXDB_HTTP_LOG_ENABLED
          value: "true"
        - name: INFLUXDB_DATA_QUERY_LOG_ENABLED
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/influxdb
        - name: data-volume
          mountPath: /var/lib/influxdb
        livenessProbe:
          httpGet:
            path: /ping
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: config-volume
        configMap:
          name: influxdb-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: influxdb-data
      securityContext:
        fsGroup: 1000
