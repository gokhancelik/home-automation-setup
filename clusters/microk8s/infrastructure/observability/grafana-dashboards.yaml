apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  home-assistant-dashboard.json: |
    {
      "dashboard": {
        "title": "Home Assistant Overview",
        "tags": ["home-assistant", "smart-home"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"home-assistant\"}",
                "legendFormat": "Status",
                "refId": "A"
              }
            ],
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            }
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"home-automation\",container=\"home-assistant\"}",
                "legendFormat": "Memory Used",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"home-automation\",container=\"home-assistant\"}[5m])",
                "legendFormat": "CPU",
                "refId": "A"
              }
            ]
          },
          {
            "id": 4,
            "title": "Recent Logs",
            "type": "logs",
            "gridPos": {"h": 12, "w": 24, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "{namespace=\"home-automation\", app_kubernetes_io_name=\"home-assistant\"}",
                "refId": "A"
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": false,
              "wrapLogMessage": true
            }
          },
          {
            "id": 5,
            "title": "Error Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "targets": [
              {
                "expr": "count_over_time({namespace=\"home-automation\"} |~ \"(?i)error|exception|failed\" [5m])",
                "legendFormat": "Errors",
                "refId": "A"
              }
            ]
          },
          {
            "id": 6,
            "title": "Restart Count",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "kube_pod_container_status_restarts_total{namespace=\"home-automation\",container=\"home-assistant\"}",
                "legendFormat": "Restarts",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }
  
  storage-dashboard.json: |
    {
      "dashboard": {
        "title": "Storage & NAS Overview",
        "tags": ["storage", "nas", "persistence"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "1m",
        "panels": [
          {
            "id": 1,
            "title": "PVC Usage - Home Assistant",
            "type": "gauge",
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"home-assistant-data\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"home-assistant-data\"}) * 100",
                "legendFormat": "Used %",
                "refId": "A"
              }
            ],
            "options": {
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 75, "color": "yellow"},
                    {"value": 90, "color": "red"}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 2,
            "title": "PVC Usage - InfluxDB",
            "type": "gauge",
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}) * 100",
                "legendFormat": "Used %",
                "refId": "A"
              }
            ],
            "options": {
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 50, "color": "yellow"},
                    {"value": 75, "color": "red"}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 3,
            "title": "PVC Usage - PostgreSQL",
            "type": "gauge",
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"postgresql-data\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"postgresql-data\"}) * 100",
                "legendFormat": "Used %",
                "refId": "A"
              }
            ],
            "options": {
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 75, "color": "yellow"},
                    {"value": 90, "color": "red"}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 4,
            "title": "PVC Usage - Loki",
            "type": "gauge",
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"loki-storage\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"loki-storage\"}) * 100",
                "legendFormat": "Used %",
                "refId": "A"
              }
            ],
            "options": {
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 75, "color": "yellow"},
                    {"value": 90, "color": "red"}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 5,
            "title": "Storage Usage Trends (7 Days)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 6},
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes{namespace=~\"home-automation|data-storage|observability\"}",
                "legendFormat": "{{persistentvolumeclaim}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Storage Used"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Total NAS Storage Allocated",
            "type": "stat",
            "gridPos": {"h": 4, "w": 8, "x": 0, "y": 14},
            "targets": [
              {
                "expr": "sum(kubelet_volume_stats_capacity_bytes{namespace=~\"home-automation|data-storage|observability\"})",
                "legendFormat": "Total Capacity",
                "refId": "A"
              }
            ],
            "options": {
              "textMode": "value_and_name",
              "colorMode": "background"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 7,
            "title": "Total NAS Storage Used",
            "type": "stat",
            "gridPos": {"h": 4, "w": 8, "x": 8, "y": 14},
            "targets": [
              {
                "expr": "sum(kubelet_volume_stats_used_bytes{namespace=~\"home-automation|data-storage|observability\"})",
                "legendFormat": "Total Used",
                "refId": "A"
              }
            ],
            "options": {
              "textMode": "value_and_name",
              "colorMode": "background"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 8,
            "title": "Storage Growth Rate (GB/day)",
            "type": "stat",
            "gridPos": {"h": 4, "w": 8, "x": 16, "y": 14},
            "targets": [
              {
                "expr": "deriv(sum(kubelet_volume_stats_used_bytes{namespace=~\"home-automation|data-storage|observability\"})[24h:]) / 1024 / 1024 / 1024",
                "legendFormat": "Growth Rate",
                "refId": "A"
              }
            ],
            "options": {
              "textMode": "value_and_name",
              "colorMode": "background"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "decgbytes"
              }
            }
          }
        ]
      }
    }
  
  influxdb-dashboard.json: |
    {
      "dashboard": {
        "title": "InfluxDB Metrics",
        "tags": ["influxdb", "metrics", "timeseries"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "InfluxDB Pod Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=~\".*influxdb.*\"}",
                "legendFormat": "Status",
                "refId": "A"
              }
            ]
          },
          {
            "id": 2,
            "title": "Write Rate (points/sec)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "rate(container_network_receive_bytes_total{namespace=\"data-storage\",pod=~\"influxdb.*\"}[5m])",
                "legendFormat": "Ingest Rate",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"data-storage\",pod=~\"influxdb.*\"}",
                "legendFormat": "Memory Used",
                "refId": "A"
              },
              {
                "expr": "container_spec_memory_limit_bytes{namespace=\"data-storage\",pod=~\"influxdb.*\"}",
                "legendFormat": "Memory Limit",
                "refId": "B"
              }
            ]
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"data-storage\",pod=~\"influxdb.*\"}[5m])",
                "legendFormat": "CPU Usage",
                "refId": "A"
              }
            ]
          },
          {
            "id": 5,
            "title": "Storage Used",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}",
                "legendFormat": "Storage Used",
                "refId": "A"
              },
              {
                "expr": "kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}",
                "legendFormat": "Storage Capacity",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "bytes"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Storage Utilization %",
            "type": "gauge",
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}) * 100",
                "legendFormat": "Storage %",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 50, "color": "yellow"},
                    {"value": 75, "color": "red"}
                  ]
                },
                "unit": "percent"
              }
            }
          },
          {
            "id": 7,
            "title": "InfluxDB Logs (Errors)",
            "type": "logs",
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 20},
            "targets": [
              {
                "expr": "{namespace=\"data-storage\", pod=~\"influxdb.*\"} |~ \"(?i)error|warn\"",
                "refId": "A"
              }
            ]
          },
          {
            "id": 8,
            "title": "Data Retention Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "vector(1)",
                "legendFormat": "Infinite Retention",
                "refId": "A"
              }
            ],
            "options": {
              "textMode": "name",
              "colorMode": "background",
              "graphMode": "none"
            },
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {
                    "type": "value",
                    "value": "1",
                    "text": "Infinite (Multi-year)"
                  }
                ],
                "color": {
                  "mode": "fixed",
                  "fixedColor": "green"
                }
              }
            }
          },
          {
            "id": 9,
            "title": "Estimated Days Until 75% Full",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "((kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"} * 0.75) - kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}) / (deriv(kubelet_volume_stats_used_bytes{persistentvolumeclaim=\"influxdb-influxdb2\"}[7d]) * 86400)",
                "legendFormat": "Days Remaining",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "d",
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 90, "color": "yellow"},
                    {"value": 365, "color": "green"}
                  ]
                }
              }
            }
          }
        ]
      }
    }
