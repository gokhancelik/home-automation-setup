---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-init-config
  namespace: media
data:
  # Quality profile for 2160p REMUX with TrueHD Atmos
  # This will be used for initial setup guidance
  quality-profile.json: |
    {
      "name": "Ultra-HD REMUX",
      "upgradeAllowed": true,
      "cutoff": 20,
      "items": [
        {
          "quality": {
            "id": 20,
            "name": "Bluray-2160p Remux"
          },
          "allowed": true
        },
        {
          "quality": {
            "id": 19,
            "name": "Bluray-2160p"
          },
          "allowed": true
        },
        {
          "quality": {
            "id": 18,
            "name": "WEBDL-2160p"
          },
          "allowed": true
        },
        {
          "quality": {
            "id": 17,
            "name": "WEBRip-2160p"
          },
          "allowed": true
        }
      ],
      "minFormatScore": 0,
      "cutoffFormatScore": 10000,
      "formatItems": [
        {
          "format": "TrueHD Atmos",
          "score": 500
        },
        {
          "format": "DTS-X",
          "score": 450
        },
        {
          "format": "DTS-HD MA",
          "score": 400
        },
        {
          "format": "DD+ Atmos",
          "score": 300
        },
        {
          "format": "REMUX",
          "score": 200
        }
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:5.2.6
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: radarr
        - name: downloads
          mountPath: /downloads
        - name: movies
          mountPath: /movies
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: media-config
      - name: downloads
        persistentVolumeClaim:
          claimName: media-downloads
      - name: movies
        persistentVolumeClaim:
          claimName: media-content

---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  type: ClusterIP
  selector:
    app: radarr
  ports:
  - name: http
    port: 7878
    targetPort: 7878
    protocol: TCP
