apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
  namespace: home-assistant
  labels:
    app: matter-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matter-server
  template:
    metadata:
      labels:
        app: matter-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: matter-server
        image: ghcr.io/home-assistant-libs/python-matter-server:6.4.1
        command: ["python", "-m", "matter_server.server", "--storage-path", "/data", "--port", "5580"]
        env:
        - name: TZ
          value: "Europe/Amsterdam"
        ports:
        - containerPort: 5580
          name: matter-ws
          protocol: TCP
        volumeMounts:
        - name: matter-data
          mountPath: /data
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5580
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 5580
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: matter-data
        persistentVolumeClaim:
          claimName: matter-server-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-server-data
  namespace: home-assistant
  labels:
    app: matter-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ssd-storage
---
apiVersion: v1
kind: Service
metadata:
  name: matter-server
  namespace: home-assistant
  labels:
    app: matter-server
spec:
  type: ClusterIP
  ports:
    - port: 5580
      targetPort: 5580
      protocol: TCP
      name: matter-ws
  selector:
    app: matter-server
