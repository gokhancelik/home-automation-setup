apiVersion: v1
kind: ConfigMap
metadata:
  name: init-hass-db
  namespace: home-assistant
data:
  init.sh: |
    #!/bin/sh
    set -e
    
    if psql -lqt | cut -d \| -f 1 | grep -qw homeassistant; then
        echo "Database already exists"
        exit 0
    fi
    
    psql -v ON_ERROR_STOP=1 <<-EOSQL
        CREATE USER homeassistant WITH PASSWORD '$HASS_PASSWORD';
        CREATE DATABASE homeassistant OWNER homeassistant;
        GRANT ALL PRIVILEGES ON DATABASE homeassistant TO homeassistant;
    EOSQL