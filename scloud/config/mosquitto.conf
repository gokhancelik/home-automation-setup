# Mosquitto MQTT Broker Configuration
# Allows anonymous connections for development

listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Retained messages
retained_persistence true
